<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@500&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>404 Page Challenge</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>404 Not Found</h1>
      </header>
      <div class="main">
        <div class="image">
          <img src="img/Scarecrow.png" alt="404 Scarecrow" />
        </div>
        <div class="text">
          <h2>I have bad news for you</h2>
          <p>
            The page you're looking for might be removed or is temporarily
            unavailable
          </p>
          <a class="button" href="#">Back to homepage</a>
        </div>
      </div>
      <footer>created by <span>osielnava</span> - devChallenges.io</footer>
    </div>
  </body>
</html>
